<!DOCTYPE html>
<html>
<head>
	<title>Fibonacci</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="content">
    <div class="container-fluid">
      	<div class="row justify-content-md-center">
	        <div class="col-md-6" style="margin-top: 70px;">
		        <div class="card">
		            <div class="card-header">
		              <h4 class="card-title">Nth Fibonacci Number</h4>
		          	</div>
		          	<div class="card-body">
		          		<form method="post" action="/fibonacci/">
		          			{% csrf_token %}
			          		<div class="col-md-6">
					            <div class="form-group">
					            	<label>Enter N terms of Fibonacci series:</label>
					               	<input type="number" name="number" value="{{num}}" class="form-control" required>
					            </div>
					            <div>
					                <input class="btn btn-primary btn-sm" type="submit" value="Fibonacci Number">
					            </div><br>
					            <div>
					            	Nth Number of  Fibonacci series is:<h3>{{result}}</h3>
					            	Execution time is:<h4>{{exe_time}}</h4>
					            </div>
					        </div>
				        </form>
		          	</div>
		      	</div>
	  		</div>
		</div>
	</div>
</div>
</body>
</html>
